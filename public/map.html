		<script>
				function initMap() {
					var options = {
						zoom:8,
						center:{lat:42.3601, lng:-71.0589}
					}
					// New map
					var map = new
					google.maps.Map(document.getElementById('map'), options);

					// Array of markers
					var markers = [
						{
							coords:{lat:42.4668,lng:-70.9495},
							iconImage:'../public/human.png',

							content:'<a href="./example.html"><h1>Hello World</h1></a><p>i am ugly sarah</p><img src="../public/gf.jpg" width="70" height="70"><h5>where is all the money??</h5>	'
						},
						{
							coords:{lat:42.2668,lng:-70.8595},
							content:'<a href="./example.html"><h1>Test ARCode</h1></a><h5>Uploaded by Brandon S. Ha</h5><img src="../public/ar.png" width="70" height="70"><p>where is my food??</p>'
						},
						{
							coords:{lat:42.8584,lng:-70.9300},

						}
					];

					// Loop through markers
					for(var i=0; i< markers.length;i++){
						//Add markers
						addMarker(markers[i]);
					}



					// Add Marker function
					function addMarker(props){
						var marker = new google.maps.Marker({
							position:props.coords,
							map:map,
							//icon:props.iconImage
						});

						if(props.iconImage){
							marker.setIcon(props.iconImage);
						}


						// Check content
						if(props.content){
							var infoWindow = new google.maps.InfoWindow({
								content:props.content
							});

							marker.addListener('click', function(){
								infoWindow.open(map, marker);
							});
						}
					}
				}
		</script>
